apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-redis-headless
  namespace: {{ .Values.namespace }}
  labels:
    app: redis
    chart: redis-12.10.1
    release: {{ .Chart.Name }}
    heritage: Helm
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp-redis
      port: 6379
      targetPort: redis
  selector:
    app: redis
    release: {{ .Chart.Name }}